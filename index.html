    <style>
		.topbar {
			background-color: #d7d7e0;
			padding: 0;
			display: flex;
			justify-content: center;
			gap: 50px;
			font-size: 28px;
			flex-wrap: wrap;
			position: absolute;
			top: 20vh;
			left: 50%;
			transform: translateX(-50%);
			width: 100%;
			max-height: 120px;
			align-items: center;
            overflow: hidden;
}

        .box {
            display: inline-block;
            padding: 80px 130px;
            font-size: 26px;
            border-radius: 10px;
            background-color: #ffffff;
            color: #1c1c1e;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 10px solid #ccc;
        }

        .box:hover {
            background-color: #e5e5ea;
        }

        @media (max-width: 768px) {
            .topbar {
                font-size: 20px;
                flex-direction: column;
                align-items: center;
            }
            .box {
                font-size: 20px;
                padding: 50px 100px;
            }
        }
