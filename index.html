<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <title>FixLangley</title>
    <style>
        /* Enlarge Top Bar */
        .topbar {
            background-color: #333;
            padding: 20px 0; /* Increased padding for height */
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            font-size: 22px; /* Larger text */
        }

        /* Enlarge Buttons */
        .box {
            display: inline-block;
            padding: 15px 40px; /* Larger padding for bigger buttons */
            font-size: 22px; /* Bigger text */
            border-radius: 10px; /* Rounded edges */
            background-color: #007bff; /* Button color */
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth effect */
        }

        .box:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Responsive Scaling */
        @media (max-width: 768px) {
            .topbar {
                font-size: 18px;
                flex-direction: column;
                align-items: center;
            }
            .box {
                font-size: 18px;
                padding: 10px 30px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axe-core@4.4.0/axe.min.js"></script>
</head>
<body>
    <header role="banner" aria-label="Main Header">
        <div class="topbar">
            <a href="week2.html" class="box">Home Page</a>
            <a href="https://login.microsoftonline.com/common/oauth2/v2.0/authorize?
client_id=YOUR_CLIENT_ID
&response_type=token
&redirect_uri=https://damien83mancheste.github.io/iFixLangley/week3.html
&scope=openid profile email
&response_mode=fragment" class="box">Microsoft Login</a>
        </div>
    </header>

    <footer role="contentinfo" aria-label="Footer Section">
        <p>ðŸ”¬ iFixLangley.</p>
    </footer>

    <div id="axeResultsModal" style="display:none; position:fixed; top:10%; left:10%; width:80%; height:80%; background-color:white; border:1px solid black; padding:20px; overflow:auto;">
        <h2>Accessibility Issues</h2>
        <pre id="axeResults"></pre>
        <button onclick="document.getElementById('axeResultsModal').style.display='none'">Close</button>
    </div>

    <script>
        document.getElementById("runAxeTest")?.addEventListener("click", function() {
            axe.run(function (err, results) {
                if (err) {
                    console.error("Error running axe-core:", err);
                } else {
                    let issues = results.violations.map(v => `${v.id}: ${v.description}`).join("\n");
                    document.getElementById("axeResults").textContent = issues;
                    document.getElementById('axeResultsModal').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
